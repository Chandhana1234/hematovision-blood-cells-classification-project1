<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hematovision - Blood Cell Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 100px;
    }
    .card {
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      font-weight: 700;
      color: #2a2a2a;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="card col-md-6">
      <h2 class="text-center mb-4">üß¨ Hematovision</h2>
      <p class="text-center text-muted">Upload a blood cell image to classify</p>
      <form action="/predict" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <input type="file" name="file" class="form-control" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">üîç Predict</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
